@()(implicit request: RequestHeader)

@main("Welcome in Bachlet") {
  <h1>Welcome to Bachlet!</h1>

    <form method="post" action="@routes.AuthController.validateLogin()" class="form-inline">
      @helper.CSRF.formField
      <div class="form-group">
        <label for="usernameInput" class="m-2">Username :</label>
        <input type="text"  class="form-control" name="username" id="usernameInput" placeholder="Username">
      </div>      
      <div class="form-group">
        <label for="usernameInput" class="m-2">Password :</label>
        <input type="password"  class="form-control" name="password" id="passwordInput" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </form>
</div>
}
